<button (click)="openModal()" type="button" class="btn btn-primary float-right mb-3">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <th>#</th>

      <th>Ta_Tema</th>
      <th>Ta_Descripcion</th>
      <th>Ta_Direccion</th>
      <th>Ta_Fecha</th>
      <th>Ta_Lugar</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tbody>
    <tbody>
    <tr *ngFor="let talle of taller; index as i">
      <td>{{i+1}}</td>

      <td>{{talle.tallerNombre}}</td>
      <td>{{talle.tallerDescripcion}}</td>
      <td>{{talle.tallerDireccion}}</td>
      <td>{{talle.tallerFecha}}</td>
      <td>{{talle.tallerLugar}}</td>
      <td class="text-center">
        <button type="button"class="btn btn-sm btn-warning" (click)="openModalEdit(talle)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button"class="btn btn-sm btn-danger"(click)="onDelete(talle)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
