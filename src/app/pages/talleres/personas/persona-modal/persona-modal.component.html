<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}  Persona </h4>
  <button (click)="activeModal.dismiss()" type="button" class="close"
          aria-label="Close button" aria-describedby="modal-title">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formPersona">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input formControlName="perNombre" type="text"  class="form-control" placeholder="Ingrese nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Apellido</label>
      <div class="col-sm-9">
        <input formControlName="perApellido" type="text" class="form-control" placeholder="Ingrese apellido">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Direccion</label>
      <div class="col-sm-9">
        <input formControlName="perDireccion" type="text" class="form-control" placeholder="Ingrese direccion">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">DNI</label>
      <div class="col-sm-9">
        <input formControlName="perDNI" type="text" class="form-control" placeholder="Ingrese DNI">
      </div>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="formPersona.invalid" *ngIf="title=='Nuevo'" class="btn btn-primary"(click)="save()">Guardarr</button>
  <button type="button" [disabled]="formPersona.invalid" *ngIf="title=='Modificar'" class="btn btn-primary"(click)="update()">Guardar</button>
  <button type="button" class="btn btn-outline-secondary"
          (click)="activeModal.dismiss('Cerrar modal')">Cancelar</button>
</div>
<pre>{{formPersona.value | json}}</pre>
