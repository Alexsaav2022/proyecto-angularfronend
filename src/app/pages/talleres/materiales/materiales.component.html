<button (click)="openModal()" type="button" class="btn btn-primary float-right mb-3">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tbody>
    <tbody>
    <tr *ngFor="let materiale of materiales index as i">
      <td>{{i+1}}</td>
      <td>{{materiale.editNombre}}</td>
      <td>{{materiale.editDescripcion}}
      <td class="text-center">
        <button type="button"class="btn btn-sm btn-warning" (click)="openModalEdit(materiale)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button"class="btn btn-sm btn-danger"(click)="onDelete(materiale)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
