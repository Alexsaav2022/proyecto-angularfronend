<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}Persona</h4>
  <button (click)="activeModal.dismiss()" type="button" class="close"
          aria-label="Close button" aria-describedby="modal-title">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formPersonataller">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">peta_carrera</label>
      <div class="col-sm-9">
        <input formControlName="petaCarrera" type="text"  class="form-control" placeholder="Ingrese carrera">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">peta_ciclo</label>
      <div class="col-sm-9">
        <select formControlName="petaCiclo" type="text" class="form-control" placeholder="Ingrese ciclo">
          <option value="Seleccione">Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">peta_asistencia</label>
      <div class="col-sm-9">
        <input formControlName="petaAsistencia" type="text" class="form-control" placeholder="Ingrese asistencia">
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="formPersonataller.invalid" *ngIf="title=='Nuevo'" class="btn btn-primary" (click)="save()">Guardar</button>
  <button type="button" [disabled]="formPersonataller.invalid" *ngIf="title=='Modificar'" class="btn btn-primary" (click)="update()">Guardar</button>
  <button type="button" class="btn btn-outline-secondary"
          (click)="activeModal.dismiss('Cerrar modal')">Cancelar</button>
</div>
<pre>{{formPersonataller.value | json}}</pre>
